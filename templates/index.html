<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDocSearch - Moteur de Recherche</title>
    <style>
        /* Styles généraux */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6; /* Fond gris clair */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333; /* Texte gris foncé pour un bon contraste */
            flex-direction: column;
            overflow: hidden;
            background-image: url('/static/images/photo1.jpeg'); /* Image de fond */
            background-size: cover; /* Couvre tout le fond */
            background-position: center; /* Centre l'image de fond */
            animation: fadeIn 1.5s ease-in-out; /* Animation d'apparition de la page */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            letter-spacing: 1px; /* Espacement des lettres pour plus de professionnalisme */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Ombre subtile pour un effet de profondeur */
            animation: slideIn 1s ease-out; /* Animation de glissement */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            width: 80px; /* Taille de l'icône */
            height: 80px; /* Taille de l'icône */
            margin-right: 15px; /* Espacement entre l'icône et le texte */
        }

        p {
            font-size: 1.5em;
            color: #ffffff; /* Gris plus clair */
            margin-bottom: 40px;
            font-style: italic;
            animation: fadeInText 1s ease-out; /* Animation de texte */
        }

        form {
            padding: 40px;
            border-radius: 20px;
            width: 90%; /* S'étend jusqu'à 90% de la largeur de l'écran */
            max-width: 1000px; /* Limite maximale */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Ombre douce */
            margin: 0 auto; /* Centre le formulaire */
            animation: fadeInForm 1s ease-out; /* Animation de formulaire */
        }

       

        button {
            padding: 15px 20px;
            font-size: 1em;
            color: white;
            background-color: #2196F3; /* Bleu clair */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: popIn 1s ease-out; /* Animation de bouton */
        }
        .search-container {
            position: relative;
            width: 100%;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 40px; /* Ajout d'espace à gauche pour l'icône */
            font-size: 1em;
            border: 2px solid #ccc; /* Bordure grise claire */
            border-radius: 30px;
            background-color: #f7f7f7;
            margin-bottom: 20px;
            color: #333;
            transition: all 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            outline: none;
            background-color: #fff;
            border-color: #2196F3; /* Bordure bleue lors du focus */
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5); /* Ombre bleue douce */
        }

        .search-container img {
            position: absolute;
            top: 35%;
            left: 10px;
            transform: translateY(-50%);
            width: 25px; /* Ajustez la taille de l'icône */
            height: 25px; /* Ajustez la taille de l'icône */
        }

        button:hover {
            background-color: #1976D2; /* Bleu foncé au survol */
            transform: translateY(-5px);
        }

        button:active {
            background-color: #1565C0; /* Bleu plus foncé au clic */
            transform: translateY(0);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.7em;
            color: white; /* Texte blanc pour le footer */
            animation: fadeInText 1s ease-out; /* Animation de texte */
        }

        .footer a {
            color: white; /* Couleur blanche pour les liens */
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Pas de survol sur les liens */
        .footer a:hover {
            color: white; /* Pas de changement de couleur au survol */
        }

        /* Animation de la page */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes bounceIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>
        <img src="/static/images/search (1).png" alt="Logo Recherche">
        SmartDocSearch
    </h1>
    <p>Accédez rapidement aux réponses que vous cherchez, et simplifiez vos recherches avec des résultats clairs et pertinents</p>

    <!-- Formulaire de recherche sans conteneur -->
    <form action="/search" method="POST">
        <div class="search-container">
            <!-- Icône de recherche en PNG -->
            <img src="/static/images/search.png" alt="Icône de recherche">
            <input type="text" name="query" placeholder="Entrez votre recherche..." required>
        </div>
        <br>
        <button type="submit">Rechercher</button>
    </form>

    <div class="footer">
        <p>© 2024 SmartDocSearch. Tous droits réservés.</p>
        <p><a href="#">À propos</a> | <a href="#">Contact</a> | <a href="#">Aide</a></p>
    </div>
</body>
</html>
